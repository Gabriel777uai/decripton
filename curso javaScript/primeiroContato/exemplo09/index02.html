<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Leitura de pais</h1>
    <span>De qual pais voce e:</span><input type="text" id="pais">
    <input type="button" value="confirm" onclick="confirma()">
    <p id="resposta">

    </p>
    <script>
   function confirma() {
            var Brasileiro = "Brasil";
            var pais = document.getElementById('pais').value;
//pegar valor dentro do input sempre colocar o value! pois ele ira receber um valor dentro dele
            var resposta = document.getElementById('resposta');
            resposta.innerHTML = '';

            if(pais === Brasileiro) {
                resposta.innerHTML = 'Brasileiro';
            } else {
                resposta.innerHTML = 'estrangeiro';
            }
        }
    </script>
</body>
</html>
