    <script>
        var n1 = Number(prompt('digote um numero: '))// nesta linha vamos pegar o valor dentro do prompt que e uma string e transformar em um numero inteiro 
        var n2 = Number( prompt('digite o segundo numero: '))
        // aqui  a mesma coisa 
        // o Number() converte uma String para inteiro ou real, Tambem temos o String(), na qual converte numeros inteiros para string
        // Tambem pode ser Number.parseInt() para especifico ou Number.parseFloat() uma para inteiro, outra para real
        var s = n1 + n2
        // iremos somar os valores n1 n2 e jogar na variavel s
        alert(` a soma dos valores sao ${s}`)
        // no alerta usaremos esse metodo para treinar a forma de concatena√ßao
        // a propriedade number converte os valores string ou qualquer outro para um numero inteiro
    </script>
