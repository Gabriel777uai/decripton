<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Somando valores...</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <p id="resposta"></p>
    <script>
        function somar() {
            var tn1 = document.querySelector('#txt1')
            //irei pegar o valor dentro do input e jogalo na variavel tn1
            var tn2 = document.querySelector('#txt2')
            // pegar o valor do input2 e jogalo na variavel tn2 
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            //pegar seus valores e transformalos em numero e jogalos nas variaveis n1 e n2

            var paragrafo = document.querySelector('#resposta')
            // pegar o resultado dentro do paragrafo
            var soma = n1 + n2
            // somar os valores n1 e n2 e a variavel soma ira recebelo
            paragrafo.innerHTML = ' a soma e ' + soma
            // pegar o resultado na variavel paragrafo e imprimilo na tela
        
    }
    </script>
</body>
</html>
